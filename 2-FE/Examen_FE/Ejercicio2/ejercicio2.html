<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="ejercicio2.css">
</head>

<body>
    <h1>Ejercicio 2</h1>
    <!-- Formulario -->
    <label for="nombre">Apellido y Nombres</label>
    <input type="text" id="nombre">
    <label for="fecha">Fecha</label>
    <input type="date" id="fecha">
    <label for="materia">Materia</label>
    <select id="materia">
        <option class="composicion">Composición</option>
        <option class="contrapunto">Contrapunto</option>
        <option class="lenguaje">Lenguaje</option>
    </select>
    <!-- Botones -->
    <div class="container">
        <button id="btnAgregar">Registrar Asistencia</button>
        <button id="btnEliminar">Eliminar Asistencias</button>
    </div>
    <!-- Tabla -->
    <table>
        <thead>
            <tr>
                <th>Apellido y Nombres</th>
                <th>Fecha</th>
                <th>Materia</th>
            </tr>
        </thead>
        <tbody id="tbody">
    <!--Le agrego un id para luego crearle sus respectivos hijos dinámicamente -->
        </tbody>
    </table>

    <script src="ejercicio2.js"></script>
</body>

</html>
